<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<!--Titulo_______________________________________________________________________________________________________ -->

    <h2>Calculadora HTML</h2>

<!--Calculadora__________________________________________________________________________________________________ -->

    <input type="text" id="op1" placeholder="Operador 1">
    <input type="text" id="operador" placeholder="(+, -, *, /, **, %)">
    <input type="text" id="op2" placeholder="Operador 2">

<!--Botón________________________________________________________________________________________________________ -->

    <button id="calcular">Calcular...</button>

<!--Linea de división____________________________________________________________________________________________ -->

    <hr>

<!--Resultado_______________________________________________________________________________________________________ -->

    <div id="resultado">RESULTADO:</div>

<!--Enlace con JavaScript_______________________________________________________________________________________________________ -->

    <script src="script.js"></script>
</body>
</html>
